<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,800;1,800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>
<body>
  <section class="main">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="Illustration of blog post">
      <div class="blog-content">
        <button type="button">Learning</button>
        <p class="blog-date">Published 21 Dec 2023</p>
        <p class="blog-title">HTML & CSS foundations</p>
        <p class="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author-profile">
        <img src="./assets/images/image-avatar.webp" alt="Profile picture of Greg Hooper">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </section>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Johnson Saka</a>.</p>
  
  </footer>
</body>
</html>
